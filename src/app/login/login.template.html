<form name="loginForm" ng-submit="tryConnect()">
  <div class="form-group">
    <label for="mail">Adresse mail</label>
    <input required type="email" class="form-control" id="mail" placeholder="Email" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input required type="password" class="form-control" id="password" placeholder="Mot de passe" ng-model="user.password">
  </div>
  <button ng-required="loginForm.$invalid" type="submit" class="btn btn-primary">Se connecter</button>
</form>
<h3 class="text-danger" ng-show="error">{{error}}</h3>
